<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>定时任务-日志列表</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="/static/css/zui.min.css">
  <link rel="stylesheet" type="text/css" href="/static/lib/chosen/chosen.min.css">
  <link rel="stylesheet" type="text/css" href="/static/lib/datagrid/zui.datagrid.min.css">
  <link href="/static/lib/datetimepicker/datetimepicker.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/zui-theme.css">
  <script type="text/javascript" src="/static/lib/jquery/jquery.js"></script>
  <script type="text/javascript" src="/static/js/zui.min.js"></script>
  <script type="text/javascript" src="/static/lib/chosen/chosen.min.js"></script>
  <script src="/static/lib/datetimepicker/datetimepicker.min.js"></script>
  <script type="text/javascript" src="/static/lib/datagrid/zui.datagrid.js"></script>
  <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
  <script type="text/javascript" src="<%=htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks[chunk].css %>">
  <% } %>
  <!--[if lt IE 9]>
  <script src="dist/lib/ieonly/html5shiv.js"></script>
  <script src="dist/lib/ieonly/respond.js"></script>
<![endif]-->
</head>

<body>
  <section class="container-fluid pd10">
    <header class="page-header-own">
      <section class="search-group form-condensed">
        <div class="search-group-item">
          <input type="text" class="form-control form-date ib" id="StartTime" placeholder="日志开始日期" autocomplete="off">
        </div>
        <div class="search-group-item">
          <input type="text" class="form-control form-date ib" id="EndTime" placeholder="日志结束日期" autocomplete="off">
        </div>
        <div class="search-group-item">
          <button class="btn btn-primary" id="searchBtn"><i class="icon icon-search fz12"></i> 搜索</button>
          <button class="btn btn-warning" id="resetBtn"><i class="icon icon-refresh fz12"></i> 重置</button>
        </div>
      </section>
    </header>
    <section class="table-group">
      <div id="logTb" class="datagrid datagrid-borderless"></div>
      <div class="pager" id="logPager"></div>
    </section>
  </section>
  <footer class="modal-footer fixed-modal-footer">
    <button class="btn btn-primary" id="cancelBtn">返回</button>
  </footer>
</body>

</html>
